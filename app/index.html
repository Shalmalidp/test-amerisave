<!DOCTYPE html>
<html>
<head>
  <title>Hello, World</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="mainContainer">
    <form>
      <div class="personal">
        <div class="fn">
          <label>First Name:</label>
            <input type="text">
        </div>
        <div class="mi">
          <label>Middle Init:</label>
          <input type="text">
        </div>          

        <div class="ln">
          <label>Last Name:</label>
          <input type="text">
        </div>

      </div>

      <div class="location">
        <div class="ct">
          <label>City:</label>
          <input type="text">
        </div>        

        <div class="st">
          <label>State:</label>
          <input type="text">
          <div class="arrowdiv">
            <div class="arrow"></div>
          </div>
        </div>        

        <div class="zip">
          <label>Zip:</label>
          <input type="text">
        </div>        
      
      </div>
      <div class="btn">
        <button>Save</button>
      </div>

      
    </form> 
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
